<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Resizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ Photo Resizer</h1>
    
    <div class="upload-box">
      <input type="file" id="upload" accept="image/*" />
    </div>

    <div class="dimension-inputs">
      <input type="number" id="width" placeholder="Width (px)" />
      <input type="number" id="height" placeholder="Height (px)" />
    </div>

    <div class="btn-group">
      <button id="resizeBtn">Resize</button>
      <a id="downloadBtn" download="resized-image.png">Download</a>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
